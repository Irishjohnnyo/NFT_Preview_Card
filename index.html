<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main id="container" class="container">
      <section class="container-content">
        <img class="card-img" src="images/image-equilibrium.jpg" alt="image" />

        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="specs">
          <p class="cyan">
            <img class="ethereum" src="images/icon-ethereum.svg" alt="" /> 0.041
            ETH
          </p>
          <p class="days-left">
            <img class="clock" src="images/icon-clock.svg" alt="" /> 3 days left
          </p>
        </div>
        <div class="creator">
          <div class="avatar"><img src="images/image-avatar.png" alt="" /></div>
          <p>
            Creation of <a href="#"> <span>Jules Wyvern</span></a>
          </p>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">John O'Rourke</a>.
      </div>
    </footer>
  </body>
</html>
